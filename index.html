<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Movies</title>
</head>
<body>
    <form>
        <input type="text"  value="" placeholder="Search movies!"  id="inputBar">
        <input type="button"  value="Search" id="searchButton">
    </form>
    
    <h1 id="head">Spy Movie Directory</h1>
    <div id="card">
        <h2 id="movieName">Name</h2>
        <div class="image-container"><img id="movie-poster"/></div>
        <div id="statbar">
            <div class="container">
                <p class="info" id="stat1">Released:</p>
                <p class="info" id="value1"></p>
            </div>
            <div class="container">
                <p class="info" id="stat2">Rating:</p>
                <p class="info" id="value2"></p>
            </div>
            <div class="container">
                <p class="info" id="stat3">Runtime:</p>
                <p class="info" id="value3"></p>
            </div>
        </div>

        <div class="big-container">
            <div class="info" id="plot-header">Plot:</div>
            <div class="info" id="plot-content"> Plot goes here </div>
        </div>
        <div class="big-container">
            <div class="info" id="actor-header">Actors:</div>
            <div id="actor-list">
            </div>
        </div>
        <div class="big-container">
            <div class="info" id="review-header">Reviews:</div>
            <div id="review-list">
 
            </div>
        </div>
    </div>
    
    <section id="actor-info">
        <div class="image-container" ><img id="actor-headshot"/></div>
        <h1 id="actor-name">actor name</h1>
        <p id="close">Close</p>
        <!-- <h1 id="actor-age">actor age</h1> -->
       
    </section>


</body>
</html>
